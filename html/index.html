<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PioneerAI - Yapay Zeka Asistanı</title>
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body>
  <div class="landing-container">
    <div class="landing-content">
      <header>
        <h1>🧠 PioneerAI</h1>
        <p>Gelişmiş Yapay Zeka Asistanınız</p>
      </header>
      
      <main>
        <div class="feature-box">
          <h2>Hoş Geldiniz!</h2>
          <p>PioneerAI ile akıllı sohbetler yapın, sorularınızı sorun ve farklı özet stillerinde yanıtlar alın.</p>
          
          <div class="auth-buttons">
            <a href="login.html" class="btn btn-primary">Giriş Yap</a>
            <a href="registry.html" class="btn btn-secondary">Kayıt Ol</a>
          </div>
        </div>
      </main>
    </div>
  </div>

  <script>
    // Check if user is already logged in and redirect to chat
    document.addEventListener('DOMContentLoaded', function() {
      const token = localStorage.getItem('auth_token');
      if (token) {
        window.location.href = 'chat.html';
      }
    });
  </script>
</body>
</html>
