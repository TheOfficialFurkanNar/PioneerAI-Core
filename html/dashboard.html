    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="dashboard-container">
        <header>
            <h1>PioneerAI Dashboard</h1>

        <main>

                <p><strong>API Anahtarın:</strong> <span id="apiKey">[API Anahtarı Yükleniyor...]</span></p>  <!-- Loading Placeholder -->
                <p><strong>E-Posta Durumu:</strong> <span id="emailStatus">[E-Posta Durumu Yükleniyor...]</span></p>  <!-- Loading Placeholder -->
                <p><strong>Son Giriş:</strong> <span id="lastLogin">[Son Giriş Tarihi Yükleniyor...]</span></p>  <!-- Loading Placeholder -->

                <button onclick="logout()">Çıkış Yap</button>
            </div>
        </main>

        <footer>
            <p>&copy; 2024 PioneerAI</p>
        </footer>
    </div>

    <script src="../js/dashboard.js"></script>
</body>
</html>
