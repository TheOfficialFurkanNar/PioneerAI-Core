<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PioneerAI Giriş</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <main class="login-container">
    <form id="loginForm" novalidate>
      <header>
        <h2>PioneerAI Giriş</h2>
      </header>

      <!-- Kullanıcı Adı -->
      <div class="form-group">
        <label for="uname">Kullanıcı Adı</label>
        <input
          type="text"
          id="uname"
          name="username"
          placeholder="Kullanıcı Adı"
          required
          aria-describedby="unameError"
        />
        <small class="error-message" id="unameError"></small>
      </div>

      <!-- Parola -->
      <div class="form-group">
        <label for="pwd">Parola</label>
        <div class="password-wrapper">
          <input
            type="password"
            id="pwd"
            name="password"
            placeholder="Şifre"
            required
            minlength="8"
            aria-describedby="pwdError"
          />
          <button
            type="button"
            id="togglePassword"
            aria-label="Parolayı göster/gizle"
            aria-expanded="false"  <!-- Initial state: password hidden -->
          >
            Göster
          </button>
        </div>
        <small class="error-message" id="pwdError"></small>
      </div>

      <!-- Hatırla & Şifremi Unuttum -->
      <div class="form-footer">
        <label>
          <input type="checkbox" id="rememberMe" name="rememberMe" />
          Beni Hatırla
        </label>
        <a href="forgot-password.html" class="forgot-link">
          Şifremi Unuttum?
        </a>
      </div>

      <!-- Giriş Butonu -->
      <button type="submit" id="loginBtn">Giriş Yap</button>
      <small class="server-error" id="serverError" role="alert"></small>  <!-- role="alert" for screen readers -->

      <!-- Kayıt Ol Bağlantısı -->
      <p class="signup-text">
        Henüz hesabın yok mu?
        <a href="registry.html">Kayıt Ol</a>
      </p>
    </form>
  </main>

  <script type="module" src="../js/login.js"></script>
</body>
</html>
