<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>E-Posta Doğrulama</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="verify-box">
        <h2>E-Posta Doğrulama</h2>
        <form onsubmit="sendVerificationCode(); return false;">
            <input id="emailInput" type="email" placeholder="E-posta adresiniz" required>
            <button type="submit">Kod Gönder</button>
        </form>
        <p id="emailStatus"></p>

        <div id="codeZone" style="display:none;">
            <input id="emailCode" type="text" placeholder="Doğrulama Kodu">
            <button onclick="verifyEmailCode()">Doğrula</button>
        </div>
    </div>
    <script src="../js/emailVerify.js"></script>
</body>
</html>
